<!DOCTYPE html>
<html>
	<head>
		<title>imgui</title>
		<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/75/three.min.js'></script>
		<script src='https://flyover.github.io/imgui-js/dist/imgui.umd.js'></script>
		<script src='https://flyover.github.io/imgui-js/dist/imgui_impl.umd.js'></script>
		<!-- <script src='imgui.umd.js'></script>
		<script src='imgui_impl.umd.js'></script> -->
		<script src='main.js' defer></script>

		<!-- vertex shader -->
<script  id="vertex-shader-2d" type="x-shader/x-vertex">
	attribute vec2 a_position;
	
	uniform mat3 u_matrix;
	
	void main() {
	  // Multiply the position by the matrix.
	  gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
	}
	</script>
	<!-- fragment shader -->
	<script  id="fragment-shader-2d" type="x-shader/x-fragment">
	precision mediump float;
	
	uniform vec4 u_color;
	
	void main() {
	   gl_FragColor = u_color;
	}
	</script><!--
	for most samples webgl-utils only provides shader compiling/linking and
	canvas resizing because why clutter the examples with code that's the same in every sample.
	See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
	and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
	for webgl-utils, m3, m4, and webgl-lessons-ui.
	-->
	<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
	<script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>
</head>
<body>
	<canvas id="output" tabindex="1" allow="clipboard-read; clipboard-write"></canvas>
	<!-- <iframe src="http://20.188.57.121/login" frameborder="0"></iframe> -->
</body>
</html>
